<div id="chat">
    <article class="message chat">
        <div class="message-header" onclick="slideToggle()">
            <p>Chat</p>
            <i id="chat-alert"></i>
        </div>
        <div id="chat-content">
            <div class="body">
                <div id="log"></div>
            </div>
            <form id="form" autocomplete="off">
                <div class="field has-addons">
                    <div class="send">
                        <div class="control-input">
                            <input class="input" id="msg" type="text" placeholder="type message...">
                        </div>
                        <div class="control">
                            <input id="chat-button" class="button is-info" type="submit" value="send" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </article>
</div>
